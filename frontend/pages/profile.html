<!DOCTYPE html>
<html class="dark" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CodeQuest Личный кабинет</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300..800&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet" />

    <!-- Critical CSS to prevent white flash -->
    <link rel="stylesheet" href="../css/main.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="../js/tailwind.config.js"></script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white font-display overflow-x-hidden flex flex-col">
    <div id="app-header"></div>

    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 py-8 flex justify-center">
      <div class="w-full max-w-[1100px] flex flex-col gap-8">
        <!-- Profile Header -->
        <section
          class="rounded-xl bg-surface-dark border border-surface-highlight p-6 sm:p-8 shadow-sm">
          <div class="flex flex-col md:flex-row gap-6 md:items-center justify-between">
            <div class="flex items-center gap-6">
              <div
                id="profile-avatar"
                class="bg-center bg-no-repeat bg-cover rounded-full size-24 sm:size-32 ring-4 ring-background-dark bg-slate-700"></div>
              <div class="flex flex-col gap-1">
                <h1
                  id="profile-name"
                  class="text-white text-2xl sm:text-3xl font-bold leading-tight">
                  Загрузка...
                </h1>
                <p id="profile-handle" class="text-primary text-base sm:text-lg font-medium">
                  @...
                </p>
                <div class="flex items-center gap-1 text-text-secondary text-sm">
                  <span class="material-symbols-outlined text-[16px]">location_on</span>
                  <span id="profile-location">...</span>
                </div>
              </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto mt-4 md:mt-0">
              <button
                id="edit-profile-btn"
                class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-surface-highlight hover:bg-[#2e455c] text-white text-sm font-bold transition-colors w-full sm:w-auto">
                <span class="material-symbols-outlined text-[20px]">edit</span>
                <span>Редактировать</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Stats -->
        <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div
            class="bg-surface-dark border border-surface-highlight rounded-xl p-6 flex flex-col gap-2">
            <p class="text-sm font-medium uppercase tracking-wider text-text-secondary">Рейтинг</p>
            <p class="text-white text-4xl font-bold">1854</p>
          </div>
          <div
            class="bg-surface-dark border border-surface-highlight rounded-xl p-6 flex flex-col gap-2">
            <p class="text-sm font-medium uppercase tracking-wider text-text-secondary">Участий</p>
            <p class="text-white text-4xl font-bold">42</p>
          </div>
          <div
            class="bg-surface-dark border border-surface-highlight rounded-xl p-6 flex flex-col gap-2">
            <p class="text-sm font-medium uppercase tracking-wider text-text-secondary">
              Решено задач
            </p>
            <p class="text-white text-4xl font-bold">530</p>
          </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- History -->
          <div class="lg:col-span-2 flex flex-col gap-6">
            <h3 class="text-xl font-bold text-white">История соревнований</h3>
            <div class="flex flex-col gap-3">
              <div
                class="bg-surface-dark border border-surface-highlight rounded-xl p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                  <div
                    class="size-10 rounded-lg bg-green-500/20 flex items-center justify-center text-green-500">
                    <span class="material-symbols-outlined">emoji_events</span>
                  </div>
                  <div>
                    <h4 class="font-bold text-white">Codeforces Round #920</h4>
                    <p class="text-xs text-text-secondary">15 Января 2026</p>
                  </div>
                </div>
                <div class="flex items-center gap-4">
                  <div class="text-right">
                    <p class="text-sm font-bold text-white">Rank: 234</p>
                    <p class="text-xs text-green-400">+45 rating</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Achievements -->
          <div class="flex flex-col gap-6">
            <h3 class="text-xl font-bold text-white">Достижения</h3>
            <div
              class="bg-surface-dark border border-surface-highlight rounded-xl p-6 grid grid-cols-3 gap-4">
              <div class="flex flex-col items-center gap-2 text-center group cursor-help">
                <div
                  class="size-12 rounded-full bg-yellow-500/20 text-yellow-500 flex items-center justify-center border border-yellow-500/30">
                  <span class="material-symbols-outlined text-[24px]">local_fire_department</span>
                </div>
                <span class="text-xs text-white font-medium">Стрик</span>
              </div>
              <div class="flex flex-col items-center gap-2 text-center group cursor-help">
                <div
                  class="size-12 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center border border-blue-500/30">
                  <span class="material-symbols-outlined text-[24px]">verified</span>
                </div>
                <span class="text-xs text-white font-medium">Pro</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="fixed inset-0 z-[100] hidden">
      <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
      <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
          class="bg-[#111a22] border border-surface-highlight w-full max-w-md rounded-2xl shadow-2xl p-6 relative">
          <h3 class="text-xl font-bold text-white mb-4">Редактировать профиль</h3>
          <div class="flex flex-col gap-4">
            <label class="flex flex-col gap-1">
              <span class="text-sm text-text-secondary">Имя пользователя</span>
              <input
                id="edit-username"
                type="text"
                class="rounded-lg bg-surface-dark border-surface-highlight text-white focus:ring-primary focus:border-primary" />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-sm text-text-secondary">Хэндл (@login)</span>
              <input
                id="edit-handle"
                type="text"
                class="rounded-lg bg-surface-dark border-surface-highlight text-white focus:ring-primary focus:border-primary" />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-sm text-text-secondary">Город / Страна</span>
              <input
                id="edit-location"
                type="text"
                class="rounded-lg bg-surface-dark border-surface-highlight text-white focus:ring-primary focus:border-primary" />
            </label>
            <div class="flex gap-3 mt-2">
              <button
                id="save-profile"
                class="flex-1 bg-primary hover:bg-primary-dark text-white font-bold py-2 rounded-lg">
                Сохранить
              </button>
              <button
                id="close-edit"
                class="flex-1 bg-surface-dark hover:bg-surface-highlight text-white font-bold py-2 rounded-lg border border-surface-highlight">
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
