<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CodeQuest Календарь</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "primary-dark": "#1a6bb5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a22",
                        "surface-dark": "#233648",
                        "surface-border": "#324d67",
                        "text-secondary": "#92adc9",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"], "body": ["Noto Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-white overflow-x-hidden">
    
    <header class="sticky top-0 z-50 w-full border-b border-surface-border bg-[#111a22]/95 backdrop-blur-sm">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <a href="home.html" class="flex items-center gap-4 text-white cursor-pointer group">
                <div class="flex items-center justify-center size-8 rounded-lg bg-primary/20 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
                    <span class="material-symbols-outlined text-[20px]">terminal</span>
                </div>
                <h2 class="text-white text-xl font-bold leading-tight tracking-tight">CodeQuest</h2>
            </a>
            <nav class="hidden md:flex items-center gap-8">
                <a class="text-text-secondary hover:text-white text-sm font-medium transition-colors" href="home.html">Главная</a>
                <a class="text-text-secondary hover:text-white text-sm font-medium transition-colors" href="contests.html">Соревнования</a>
                <a class="text-white hover:text-primary text-sm font-bold transition-colors" href="calendar.html">Календарь</a>
                <a class="text-text-secondary hover:text-white text-sm font-medium transition-colors" href="info.html">О нас</a>
            </nav>
            <div class="flex items-center gap-4" id="auth-container"></div>
        </div>
    </header>

    <div class="flex flex-1 w-full max-w-[1440px] mx-auto p-4 md:p-8 flex-col gap-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight">Январь 2026</h1>
            <div class="flex flex-wrap items-center gap-3 w-full md:w-auto">
                <button class="flex h-10 px-4 items-center justify-center gap-2 rounded-lg bg-primary text-white text-sm font-bold hover:bg-blue-600 transition-colors ml-2 shadow-lg shadow-blue-900/20">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    <span class="hidden sm:inline">Добавить событие</span>
                </button>
            </div>
        </div>
        
        <!-- Calendar Grid -->
        <div class="flex flex-col bg-[#111a22] rounded-xl border border-surface-border overflow-hidden shadow-2xl">
            <!-- Full names for days -->
            <div class="grid grid-cols-7 border-b border-surface-border bg-surface-dark">
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Понедельник</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Вторник</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Среда</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Четверг</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Пятница</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Суббота</div>
                <div class="py-3 text-center text-xs sm:text-sm font-bold text-slate-300 uppercase">Воскресенье</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 auto-rows-[minmax(120px,1fr)] gap-px bg-surface-border">
                <!-- JS generates cells here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
